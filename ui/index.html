<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amphora</title>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer></script>
        <script src="js/webgl.js" defer></script>
    </head>
    <body>
        <div>
            <h3>Phone</h3>
            <label for="phoneSelector">Phone</label>
            <select id="phoneSelector" hx-get="/htmx/phones" hx-swap="innerHTML" hx-trigger="load"></select>
        </div>
        <div>
            <h3>Paraboloid</h3>
            <label for="paraboloidX">X Coefficient</label>
            <input id="paraboloidX" name="paraboloidX" type="number" value="1" />
            <label for="paraboloidY">Y Coefficient</label>
            <input id="paraboloidY" name="paraboloidY" type="number" value="1" />
            <label for="paraboloidZ">Z Coefficient</label>
            <input id="paraboloidZ" name="paraboloidZ" type="number" value="1" />
            <label for="paraboloidAngle">Angle (degrees)</label>
            <input id="paraboloidAngle" name="paraboloidAngle" type="number" value="30" />
        </div>
        <div>
            <h3>Slicing Plane</h3>
            <label for="slicingPlaneHeight">Height (cm)</label>
            <input id="slicingPlaneHeight" name="slicingPlaneHeight" type="number" value="5" />
        </div>
        <div>
            <h3>User Radius</h3>
            <label for="userRadius">User Distance (m)</label>
            <input id="userRadius" name="userRadius" type="number" value="2" />
        </div>
        <div>
            <h3>Resolution</h3>
            <label for="linearResolution">Linear</label>
            <input id="linearResolution" name="linearResolution" type="number" value="100" />
            <label for="angularResolution">Angular</label>
            <input id="angularResolution" name="angularResolution" type="number" value="100" />
        </div>
        <div>
            <button>Simulate</button>
        </div>
        <div>
            <canvas id="glViewport" width="1840" height="820"></canvas>
        </div>
    </body>
</html>
